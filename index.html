<html>
<head>
	<meta charset="utf-8" />
	<title>life</title>
	<meta name="description" content="a tool for keeping score in a tabletop game" />
	<meta name="author" content="Steven" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="life" />
	<link rel="manifest" href="/site.webmanifest?2501131142" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/score.css?2501131213" />
	<script src="js/life.js?2501131142"></script>
</head>
<body><div id="rotationWrapper">
	<div id="menu">
		<div class="half">
			<input class="button" type="button" 
				value="Cancel &#215;" 
				id="btn_cancel"
				/>
		</div>
		<div class="half">
			<input class="button" type="button" 
				value="Reset &#8635;" 
				id="btn_resetConfirm"
				/>
		</div>
	</div>
	<div id="container">
		<div id="buttons">
			<div class="half">
				<input class="button" type="button" 
					value="1p &uarr;" 
					id="btn_p1Up" />
				<input class="button" type="button" 
					value="1p &darr;" 
					id="btn_p1Down" />
			</div>
			<div class="half">
				<input class="button" type="button" 
					value="2p &uarr;" 
					id="btn_p2Up" />
				<input class="button" type="button" 
					value="2p &darr;" 
					id="btn_p2Down" />
			</div>
		</div>
		<input class="button" type="button" 
			value="&#8635;" 
			id="btn_reset"
			/>
		<div id="scores">
			<div class="half">
				<span class="score" id="p1Score">20</span>
			</div>
			<div class="half">
				<span class="score" id="p2Score">20</span>
			</div>
		</div>
	</div>
</div></body>
</html>
